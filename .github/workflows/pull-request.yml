on:
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    lint:
        name: Lint (Biome)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - run: npm run ci:lint

    format:
        name: Format (Biome)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run ci:format

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Generate route files
              run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - name: Type Check
              run: npm run ci:typecheck

    test:
        name: Test (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [21.x, 22.x]
            # Don't cancel other matrix jobs if one fails
            fail-fast: false

        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - run: npm ci

            - run: npm test

    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run test:coverage

            - name: Upload coverage report
              if: matrix.node-version == '22.x'
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 14

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - name: Generate route files
              run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - run: npm run build

            - name: Upload build artifacts
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 1

    build-types:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - name: Generate route files
              run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - run: npm run build:types

    all-checks:
        name: All checks
        needs: [lint, format, typecheck, test, coverage, build, build-types]
        runs-on: ubuntu-latest
        steps:
            - name: All checks passed
              run: echo "All checks passed!"

    automerge-dependabot:
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
            contents: write
        steps:
            - uses: actions/checkout@v5

            - name: Enable auto-merge for Dependabot PR
              run: gh pr merge --rebase --auto "${{ github.event.pull_request.number }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
