# Jobs that run on pull_request, but not on merge_group. This is useful for jobs that post comments on Pull Requests, like ESLint annotations.

on:
    pull_request:

permissions:
    contents: write
    pull-requests: write

jobs:
    lint:
        name: Lint (Biome)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - run: npm run ci:lint

    format:
        name: Format (Biome)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run ci:format

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Generate route files
              run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - name: Type Check
              run: npm run ci:typecheck

    test:
        name: Test (Node ${{ matrix.node-version }})
        runs-on: ubuntu-latest
        timeout-minutes: 10
        strategy:
            matrix:
                node-version: [20.x, 22.x]
            # Don't cancel other matrix jobs if one fails
            fail-fast: false

        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - run: npm ci

            - run: npm run ci:test

    coverage:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - run: npm run test:coverage

            - name: Upload coverage report
              if: matrix.node-version == '22.x'
              uses: actions/upload-artifact@v5
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 14

    build:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - name: Generate route files
              run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - run: npm run build

            - name: Upload build artifacts
              if: success()
              uses: actions/upload-artifact@v5
              with:
                  name: dist
                  path: dist/
                  retention-days: 1

    build-types:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - run: npm ci

            - name: Generate route files
              run: npx @tanstack/router-cli generate --routesDirectory ./src/routes --generatedRouteTree ./src/routeTree.gen.ts

            - run: npm run build:types

    all-checks:
        name: All checks
        needs: [lint, format, typecheck, test, coverage, build, build-types]
        runs-on: ubuntu-latest
        steps:
            - name: All checks passed
              run: echo "All checks passed!"

    automerge-dependabot:
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
            contents: write
        steps:
            - uses: actions/checkout@v6

            - name: Enable auto-merge for Dependabot PR
              run: gh pr merge --rebase --auto "${{ github.event.pull_request.number }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    biome-lint-fix:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Configure Git
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "github-actions@github.com"

            - name: Run Biome Lint Fix
              run: |
                  npm ci
                  npx @biomejs/biome lint --write .

                  if [[ -n $(git status --porcelain) ]]; then
                    FIX_BRANCH="fix-${{ github.event.pull_request.number }}-biome-lint"
                    git switch --create $FIX_BRANCH

                    git add --all
                    git commit --message "Auto-fix: Apply Biome lint fixes"
                    git push --force origin $FIX_BRANCH

                    echo "Biome lint fixes have been pushed to the $FIX_BRANCH branch."
                    exit 1
                  else
                    echo "No changes needed by Biome lint"
                  fi

    biome-format-fix:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Configure Git
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "github-actions@github.com"

            - name: Run Biome Format
              run: |
                  npm ci
                  npx @biomejs/biome format --write .

                  if [[ -n $(git status --porcelain) ]]; then
                    FIX_BRANCH="fix-${{ github.event.pull_request.number }}-biome-format"
                    git switch --create $FIX_BRANCH

                    git add --all
                    git commit --message "Auto-fix: Apply Biome formatting"
                    git push --force origin $FIX_BRANCH

                    echo "Biome formatting fixes have been pushed to the $FIX_BRANCH branch."
                    exit 1
                  else
                    echo "No changes needed by Biome format"
                  fi

    prettier-fix:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  repository: ${{ github.event.pull_request.head.repo.full_name }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v6
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Configure Git
              run: |
                  git config --global user.name "GitHub Actions"
                  git config --global user.email "github-actions@github.com"

            - name: Run Prettier Fix
              run: |
                  npm ci
                  npx prettier --write "src/**/*.css"

                  if [[ -n $(git status --porcelain) ]]; then
                    FIX_BRANCH="fix-${{ github.event.pull_request.number }}-prettier"
                    git switch --create $FIX_BRANCH

                    git add --all
                    git commit --message "Auto-fix: Apply Prettier formatting"
                    git push --force origin $FIX_BRANCH

                    echo "Prettier fixes have been pushed to the $FIX_BRANCH branch."
                    exit 1
                  else
                    echo "No changes needed by Prettier"
                  fi
